<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<p th:text="${url}">Failed URL: </p>
Failed URL: ${url}
Exception:  ${exception.message}
<block th:each="items : ${exception.stackTrace}" >
    <p th:text="${items}" ></p>
</block>
</body>
</html>
